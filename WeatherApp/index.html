<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Hava Durumu</h1>
            <br>
            <br>
            <br>
            <br>
            <input type="text" id="searchBar" placeholder="Şehir adı girin">
            </div>
        <br>
        <br>
        <br>
        <br>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Şehir</th>
                        <th>Sıcaklık</th>
                        <th>Hava Durumu</th>
                        <th>Min / Max Sıcaklık</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="city"></td>
                        <td class="temp"></td>
                        <td class="desc"></td>
                        <td class="minmax"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
